<div class="order-grid">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders$ | async">
          <td>{{ order.id }}</td>
          <td>{{ order.total | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
